<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <div class="names">
        <h2 class="turtles">Turtles</h2>
        <h2 class="snakes">Snakes</h2>
        <h2 class="insects">Insects<h2>
      </div>
        <div id="turtle">
          <h1>Turtles</h1>
          <img src="img/turtle.jpg" alt="turtle">
          <p>Turtles hide in their shells to sleep at night.</p>
        </div>

      <div id="snake">
        <h1>Snakes</h1>
        <img src="img/snake.jpg" alt="snake">
        <p>Some snakes are venomous</p>
      </div>

      <div id="insect">
        <h1>Insects</h1>
        <img src="img/insect.jpg" alt="insect">
        <p>Some insects fly, dig, or suck your blood.<p>
      </div>
    </div>
  </body>
</html>
